<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-to-Press Button Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            transition: background-color 0.3s;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        #registration {
            display: block;
        }
        #game, #adminView {
            display: none;
        }
        input, select, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #theButton {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ff4444;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        #theButton:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        #theButton.pressed {
            background-color: #66ff66;
            box-shadow: 0 0 20px #66ff66;
        }
        #winnerMessage {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #userList {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="registration">
            <h1>Welcome to the Button Game</h1>
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <select id="roleSelect">
                <option value="contestant">Contestant</option>
                <option value="admin">Admin</option>
            </select>
            <button id="registerBtn">Join Game</button>
        </div>

        <div id="game">
            <h1>First to Press Wins!</h1>
            <button id="theButton">PRESS ME</button>
            <div id="winnerMessage"></div>
        </div>

        <div id="adminView">
            <h1>Admin View</h1>
            <div id="winnerAnnouncement"></div>
            <h3>Connected Users:</h3>
            <div id="userList"></div>
            <button id="resetBtn">Reset Game</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
